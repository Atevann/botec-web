version: '3'
services:
    # Web- apache + php + laravel
    newsletter-web:
        container_name: botec-web
        build:
            context: web
            dockerfile: Dockerfile
        volumes:
            - ../../:/usr/src/botec-web
        ports:
            - 80:80

# Network to communicate with newsletter-messenger
networks:
    bridge:
        external: true