version: '3'
services:
    # Web- apache + php + laravel
    botec-web:
        container_name: botec-web
        build:
            context: web
            dockerfile: Dockerfile
        depends_on:
            - botec-web-mysql
        volumes:
            - ../../:/usr/src/botec-web
        ports:
