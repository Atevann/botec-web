version: '3'
services:
    # Web- apache + php + laravel

  botec-web:
    container_name: botec-web
    build:
      context: web
      dockerfile: Dockerfile
    volumes:
      - ../../:/usr/src/botec-web
    ports:
      - "8080:80"
    depends_on:
      - db

  db:
    image: mysql:latest
    container_name: botec-mysql
    build:
          context: database
          dockerfile: Dockerfile
    restart: always
    volumes: 
    - ../../:/usr/src/botec-web
    ports:
      - "3306:3306"

volumes:
  botec-mysql: